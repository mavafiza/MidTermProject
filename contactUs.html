<main>
  <section class="contactUsSection2">
      <h1>Contact Us</h1>
      <div class="contactUsContainer">
          <form
              name="post_info-form"
              class="contactForm"
          >
              <div class="inputWraper name">
                  <label for="name" class="contactTitle"
                      >Full Name *
                  </label>
                  <input
                      type="text"
                      class="contactTextField"
                      maxlength="250"
                      name="name"
                      data-name="Name"
                      placeholder="Enter your full name"
                      required=""
                  />
              </div>
              <div class="inputWraper email">
                  <label for="email" class="contactTitle"
                      >Email</label
                  >
                  <input
                      type="email"
                      class="contactTextField"
                      maxlength="250"
                      name="email"
                      placeholder="Enter your email"
                  />
              </div>
              <div class="inputWrape phone">
                  <label for="phone" class="contactTitle"
                      >Phone</label
                  ><input
                      type="tel"
                      class="contactTextField"
                      maxlength="256"
                      name="phone"
                      data-name="Name 3"
                      placeholder="Enter your phone"
                      id="phone"
                  />
              </div>
              <div class="inputWraper message">
                  <label for="field" class="contactTitle"
                      >Message *</label
                  ><textarea
                      placeholder="Write your message here..."
                      maxlength="1000"
                      name="field"
                      required=""
                      data-name="field"
                      class="contactTextField textAreaField"
                  ></textarea>
              </div>

              <button
                  type="submit"
                  value=""
                  data-wait="Please wait..."
                  class="buttonForm"
                  type="submit"
              >
                  Submit
              </button>
          </form>
      </div>
  </section>
</main>
